<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt Oss</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav__logo"><a href="index.html"> <i class="fa-solid fa-plane"></i> Reise.no</a></div>
        <ul class="nav__links">
            <a href="index.html">
                <li class="link">Hjem</li>
            </a>
            <a href="#">
                <li class="link" id="tilbud">Tilbud</li>
            </a>
            <a href="kontakter.html">
                <li class="link">Kontakt Oss</li>
            </a>
        </ul>
    </nav>

    <header id="kontakter">
        <div class="kontakt-container">
            <h2>Kontakt Oss</h2>
            <form id="kontaktSkjema">
                <label for="navn">Navn</label>
                <input type="text" id="navn" name="navn" required>

                <label for="epost">E-post</label>
                <input type="email" id="epost" name="epost" required>

                <label for="melding">Melding</label>
                <textarea id="melding" name="melding" required></textarea>

                <button type="submit">Send</button>
            </form>
            <div class="success-message" id="successMessage" style="display:none;">
                Takk for din henvendelse!
            </div>
        </div>
    </header>




    <script src="script.js"></script>
</body>

</html>
